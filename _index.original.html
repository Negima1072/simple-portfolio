  <script type="application/javascript">
    function onBottom(){
      document.getElementById("meta").style.visibility = "hidden";
      document.getElementById("works").style.visibility = "visible";
    }
    function onTop(){
      document.getElementById("meta").style.visibility = "visible";
      document.getElementById("works").style.visibility = "hidden";
    }
    document.getElementById("bottomBtn").addEventListener("click", onBottom);
    document.getElementById("topBtn").addEventListener("click", onTop);
    document.getElementById("meta").addEventListener("wheel", (e) => {
      if(e.deltaY >= 100) onBottom();
    });
    document.getElementById("works").addEventListener("wheel", (e) => {
      if(e.deltaY <= -100) onTop();
    });
  </script>
